        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      function updateLaunchDelay(secs) {
        document.getElementById('launchDelay').innerHTML = ' [' + secs + ']';
      }

      // Get launch delay from url query string.
      let launchDelay = getParameterByName('delay');

      if (launchDelay != null) {
        updateLaunchDelay(launchDelay);

        // Start countdown
        setInterval(() => {
          if (launchDelay > 0) launchDelay--;
          updateLaunchDelay(launchDelay);
        }, 1000);

      }

    </script>

</body>
</html>
